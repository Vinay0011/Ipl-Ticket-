<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Tickets Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #1f3b60);
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    .not-supported {
      display: none;
      text-align: center;
      margin-top: 100px;
      font-size: 1.5rem;
      color: #ff6666;
    }

    .main-content {
      display: block;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-in-out;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00d9ff;
      text-shadow: 2px 2px #000;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #ccc;
    }

    .ticket-form {
      max-width: 500px;
      margin: 40px auto;
      background: #2e2e4e;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: slideUp 1.2s ease-in-out;
    }

    .ticket-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffb3;
    }

    .ticket-form label {
      display: block;
      margin: 10px 0 5px;
    }

    .ticket-form input,
    .ticket-form select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .ticket-form input:focus,
    .ticket-form select:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffc8;
    }

    .ticket-form button {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .ticket-form button:hover {
      background: #00d9ff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (min-width: 800px) {
      .main-content {
        display: none;
      }
      .not-supported {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="not-supported">
    ‚ùå This site is only accessible on mobile devices like Android or iPhone.
  </div>
  <div class="main-content">
    <header>
      <h1>Book Your IPL Tickets üéüÔ∏è</h1>
      <p>Get ready to witness the thrill of IPL live in the stadium!</p>
    </header>

    <section class="ticket-form">
      <h2>Ticket Booking Form</h2>
      <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your name" required />

        <label for="match">Select Match:</label>
        <select id="match">
          <option>RCB vs Who? (Final Match - Awaiting Result of PBKS vs MI)</option>
        </select>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" placeholder="e.g. 2" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <button type="submit">Book Now</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const match = document.getElementById("match").value;
      const tickets = document.getElementById("tickets").value;
      const email = document.getElementById("email").value;

      const message = encodeURIComponent(`Hello! I want to book IPL tickets.%0A\nName: ${name}%0A\nMatch: ${match}%0A\nTickets: ${tickets}%0A\nEmail: ${email}`);
      const url = `https://wa.me/919285539561?text=${message}`;

      window.location.href = url;
    });
  </script>
</body>
</html>
