<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IPL Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    h1 {
      font-size: 2rem;
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 10s ease infinite, text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes text-glow {
      from {
        text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 15px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #f0f, 0 0 40px #ff0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>IPL 2025 is now over. This website will be live again for IPL 2026.</h1>
</body>
</html>
