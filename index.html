<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Tickets Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus, button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }
    h4 {
      margin-top: 15px;
      font-weight: normal;
      font-style: italic;
      color: #ccc;
    }
    @media only screen and (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Book Your IPL Tickets üéüÔ∏è</h1>
  <p>Final Match: <strong>RCB vs PBKS</strong><br> Date: <strong>3rd June</strong> | Time: <strong>7:30 PM</strong></p>

  <form id="ticketForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="tickets" placeholder="Number of Tickets" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit">Book Now</button>
  </form>

  <h4>You will get your ticket before the match start</h4>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var tickets = document.getElementById("tickets").value;
      var msg = `Hi, I want to book ${tickets} IPL Final ticket(s).\nName: ${name}\nEmail: ${email}`;
      var phoneNumber = "9285539561";
      var url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
