<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IPL Final Tickets üéüÔ∏è</title>
  <style>
    @media (min-width: 768px) {
      body {
        display: none;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 2px 2px #000;
    }

    p {
      margin-bottom: 20px;
      color: #ccc;
    }

    .container {
      background-color: #1f1b3a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #00ffd5;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00bfa6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .note {
      margin-top: 10px;
      color: #00ffff;
      font-size: 0.9rem;
    }

    .match-time {
      margin-top: 5px;
      font-size: 0.95rem;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Book Your IPL Tickets üéüÔ∏è</h1>
  <p>Get ready to witness the thrill of IPL live in the stadium!</p>
  <div class="match-time"><strong>RCB vs PBKS - Final Match</strong><br>üìÖ 3rd June | üï¢ 7:30 PM</div>
  <div class="container">
    <form id="ticketForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your name" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" placeholder="e.g. 2" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <button type="submit">Book Now</button>
    </form>
    <h4 class="note">You will get your ticket before the match start</h4>
  </div>

  <script>
    document.getElementById("ticketForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const tickets = document.getElementById("tickets").value;
      const email = document.getElementById("email").value;
      const message = `Hello! I want to book IPL Final tickets.\n\nName: ${name}\nTickets: ${tickets}\nEmail: ${email}\nMatch: RCB vs PBKS (Final Match - 3rd June)`;
      const encodedMessage = encodeURIComponent(message);
      window.location.href = `https://wa.me/919285539561?text=${encodedMessage}`;
    });
  </script>
</body>
</html>
